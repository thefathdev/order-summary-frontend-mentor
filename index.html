<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero illustration"
          class="card-img"
        />
        <h1 class="card-title">Order Summary</h1>
        <p class="card-body">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <div id="summary" class="summary">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="summary-img"
            />
            <div class="summary-choice">
              <h2 class="title">Annual Plan</h2>
              <p class="bill">$59.99/year</p>
            </div>
          </div>
          <a href="#summary" class="option">Change</a>
        </div>
        <button class="card-proceed">Proceed to Payment</button>
        <a href="#summary" class="card-cancel"> Cancel Order </a>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/whatTheFath">whatTheFath</a
      >.
    </footer>
  </body>
</html>
